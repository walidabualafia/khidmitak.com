<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Artisan Collective</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
    <custom-navbar></custom-navbar>

    <main class="flex-grow">
        <div class="container mx-auto px-4 py-8">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-3xl font-serif font-bold text-charcoal">Shop All</h1>
                <div class="flex items-center gap-4">
                    <button class="flex items-center gap-2 text-gray-600">
                        <span>Filters</span>
                        <i data-feather="filter"></i>
                    </button>
                    <div class="relative">
                        <select class="appearance-none bg-white border border-gray-300 rounded-lg pl-4 pr-8 py-2">
                            <option>Sort by: Featured</option>
                            <option>Newest Arrivals</option>
                            <option>Price: Low to High</option>
                            <option>Price: High to Low</option>
                        </select>
                        <i data-feather="chevron-down" class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none"></i>
                    </div>
                </div>
            </div>

            <div class="grid md:grid-cols-4 gap-8">
                <!-- Product Card 1 -->
                <div class="bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition">
                    <div class="aspect-square relative group">
                        <img src="http://static.photos/textures/640x360/1" alt="Nabulsi Soap" class="w-full h-full object-cover group-hover:opacity-75 transition">
                        <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                            <button class="bg-olive text-white px-4 py-2 rounded-full">Quick View</button>
                        </div>
                        <div class="absolute top-4 right-4 bg-white rounded-full w-10 h-10 flex items-center justify-center shadow-sm">
                            <i data-feather="heart" class="text-gray-400 hover:text-red-500 cursor-pointer"></i>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-medium text-charcoal">Nabulsi Soap</h3>
                                <p class="text-sm text-gray-500">Fatima, Nablus</p>
                            </div>
                            <span class="font-medium text-charcoal">£12.00</span>
                        </div>
                    </div>
                </div>

                <!-- Product Card 2 -->
                <div class="bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition">
                    <div class="aspect-square relative group">
                        <img src="http://static.photos/textures/640x360/2" alt="Hebron Ceramic Bowl" class="w-full h-full object-cover group-hover:opacity-75 transition">
                        <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                            <button class="bg-olive text-white px-4 py-2 rounded-full">Quick View</button>
                        </div>
                        <div class="absolute top-4 right-4 bg-white rounded-full w-10 h-10 flex items-center justify-center shadow-sm">
                            <i data-feather="heart" class="text-gray-400 hover:text-red-500 cursor-pointer"></i>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-medium text-charcoal">Hebron Ceramic Bowl</h3>
                                <p class="text-sm text-gray-500">Youssef, Hebron</p>
                            </div>
                            <span class="font-medium text-charcoal">£28.00</span>
                        </div>
                    </div>
                </div>

                <!-- Product Card 3 -->
                <div class="bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition">
                    <div class="aspect-square relative group">
                        <img src="http://static.photos/textures/640x360/3" alt="Damascus Embroidery Scarf" class="w-full h-full object-cover group-hover:opacity-75 transition">
                        <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                            <button class="bg-olive text-white px-4 py-2 rounded-full">Quick View</button>
                        </div>
                        <div class="absolute top-4 right-4 bg-white rounded-full w-10 h-10 flex items-center justify-center shadow-sm">
                            <i data-feather="heart" class="text-gray-400 hover:text-red-500 cursor-pointer"></i>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-medium text-charcoal">Damascus Embroidery Scarf</h3>
                                <p class="text-sm text-gray-500">Layla, Damascus</p>
                            </div>
                            <span class="font-medium text-charcoal">£45.00</span>
                        </div>
                    </div>
                </div>

                <!-- Product Card 4 -->
                <div class="bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition">
                    <div class="aspect-square relative group">
                        <img src="http://static.photos/textures/640x360/4" alt="Olive Wood Comb" class="w-full h-full object-cover group-hover:opacity-75 transition">
                        <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                            <button class="bg-olive text-white px-4 py-2 rounded-full">Quick View</button>
                        </div>
                        <div class="absolute top-4 right-4 bg-white rounded-full w-10 h-10 flex items-center justify-center shadow-sm">
                            <i data-feather="heart" class="text-gray-400 hover:text-red-500 cursor-pointer"></i>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-medium text-charcoal">Olive Wood Comb</h3>
                                <p class="text-sm text-gray-500">Ahmad, Bethlehem</p>
                            </div>
                            <span class="font-medium text-charcoal">£18.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
